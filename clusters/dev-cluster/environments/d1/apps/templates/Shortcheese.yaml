
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-vote-app
  namespace: shortcheese
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
    - repoURL: 'registry-1.docker.io/shortcheese/azure-vote-app'
      targetRevision:  {{ .Values.spec.shortcheese.helmchartVersion }}
      chart: azure-vote-app
      helm:
        valueFiles:
        - {{ printf "$values/clusters/%s/apps/values/shortcheese-values.yaml" .Values.spec.cluster | quote }}
    - repoURL: 'https://github.com/daseth/gitops.git'
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

